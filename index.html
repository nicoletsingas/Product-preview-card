<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    </head>
<body>
    <main>
        <section id="product">
            <div id="picture">
                <img id="img-mobile" src="assets/image-product-mobile.jpg" alt="">
                <img id="img-desktop" src="assets/image-product-desktop.jpg" alt="">
            </div>
            <div id="text">
                <p id="perfume">perfume</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
                <div id="product-price">
                    <p id="price">$149.99 </p>
                    <p id="old-price">$169.99</p>
                </div>
                <button><img src="assets/icon-cart.svg" alt="icone-cart"> Add to Cart</button>
            </div>
        </section>
    </main>
</body>
</html>
